<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Dina Abuzied</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-lg-1 col-sm-2 col-3">
                    <!--  The Logo  -->
                    <img src="img/logo.png" alt="Udacity Logo" class="img-fluid img-responsive">
                </div>
                <div class="col">
                    <!--  The Titles  -->
                    <h1 class="dark-blue">Dina Abuzied</h1>
                    <h2 class="dark-blue">Front-end Developer</h2>
                </div>
            </div>
        </header>
        <main>
            <div class="row">
                <div class="col-lg-8 col-md-12">
                    <!--  Main Image  -->
                    <img class="large-img img-fluid img-responsive" src="img/main-img.jpg" alt="Contains a quote">
                </div>
                <div class="col">
                    <!--  Projects Title  -->
                    <h4 class="projects-title grey">Featured Work</h4>
                    <div class="row cards-container">
                        <div class="col-lg-12 col-md-4 col-sm-6 col-12">
                            <!-- Project 1: Mockup to Article -->
                            <div class="card">
                                <div class="row no-margin">
                                    <div class="col-lg-4 col-md-12 no-padding">
                                        <!--  Project Thumbnail  -->
                                        <img src="img/project_1_min.png" alt="Mockup to Article" class="card-img-top img-fluid img-responsive">
                                    </div>
                                    <div class="col">
                                        <!--  Project Title  -->
                                        <label class="dark-blue card-title">Mockup to Article</label>
                                        <!--  Project Description  -->
                                        <p>Turn a design mockup into a valid HTML5 document.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-4 col-sm-6 col-12">
                            <!-- Project 2: Animal Trading Cards -->
                            <div class="card">
                                <div class="row no-margin">
                                    <div class="col-lg-4 col-md-12 no-padding">
                                        <!--  Project Thumbnail  -->
                                        <img src="img/project_2_min.png" alt="Animal Trading Cards" class="card-img-top img-fluid img-responsive">
                                    </div>
                                    <div class="col">
                                        <!--  Project Title  -->
                                        <label class="dark-blue card-title">Animal Trading Cards</label>
                                        <!--  Project Description  -->
                                        <p>Style a HTML document with CSS3 to match mockup.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-4 col-sm-6 col-12">
                            <!-- Project 3: Build a Portfolio Site -->
                            <div class="card">
                                <div class="row no-margin">
                                    <div class="col-lg-4 col-md-12 no-padding">
                                        <!--  Project Thumbnail  -->
                                        <img src="img/project_3_min.png" alt="Build a Portfolio Site" class="card-img-top img-fluid img-responsive">
                                    </div>
                                    <div class="col">
                                        <!--  Project Title  -->
                                        <label class="dark-blue card-title">Build a Portfolio Site</label>
                                        <!--  Project Description  -->
                                        <p>Create a responsive site of the portfolio projects.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p class="dark-blue">
                Images used in Feature Work are property of
                <a class="light-blue" href="https://www.udacity.com/">Udacity</a>
            </p>
        </footer>
    </div>
</body>
</html>
